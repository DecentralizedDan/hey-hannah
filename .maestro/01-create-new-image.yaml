- tapOn:
    id: "bg-color-control"

# Wait for keyboard to fully dismiss
- waitForAnimationToEnd

# Wait for editing mode to fully exit
- extendedWaitUntil:
    notVisible:
      id: "text-input"
    timeout: 5000

# Give the app time to render viewing mode
- waitForAnimationToEnd

# Verify we're back in viewing mode
- extendedWaitUntil:
    visible:
      id: "text-view"
    timeout: 5000
