appId: com.heyhannah.app
---
# Test: Change text size

- launchApp

# Wait for fonts to load
- extendedWaitUntil:
    notVisible:
      id: "loading-text"
    timeout: 10000

# Wait for UI to be ready
- extendedWaitUntil:
    visible:
      id: "text-view"
    timeout: 3000
- tapOn:
    id: "text-view"
- extendedWaitUntil:
    visible:
      id: "text-input"
    timeout: 2000
- inputText: "Size Test"
- hideKeyboard
- extendedWaitUntil:
    visible:
      id: "size-control"
    timeout: 2000

# Cycle through text sizes
- tapOn:
    id: "size-control"
- tapOn:
    id: "size-control"
- tapOn:
    id: "size-control"

# Verify text is still visible
- assertVisible:
    text: "Size Test"
