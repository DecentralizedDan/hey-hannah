appId: com.heyhannah.app
---
# Test: Navigate to gallery and back

- launchApp
- tapOn: "Say something..."
- inputText: "Gallery Test"
- hideKeyboard

# Navigate to gallery
- tapOn:
    id: "gallery-nav-button"

# Verify gallery view
- assertVisible:
    id: "gallery-view"

# Navigate back to create
- tapOn:
    id: "edit-nav-button"

# Verify placeholder is visible again
- assertVisible: "Say something..."
