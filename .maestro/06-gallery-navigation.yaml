appId: com.heyhannah.app
---
# Test: Navigate to gallery and back

- launchApp

# Wait for fonts to load
- extendedWaitUntil:
    notVisible:
      id: "loading-text"
    timeout: 10000

# Wait for UI to be ready
- extendedWaitUntil:
    visible:
      id: "text-view"
    timeout: 3000
- tapOn:
    id: "text-view"
- extendedWaitUntil:
    visible:
      id: "text-input"
    timeout: 2000
- inputText: "Gallery Test"
- hideKeyboard
- extendedWaitUntil:
    visible:
      id: "gallery-nav-button"
    timeout: 2000

# Navigate to gallery
- tapOn:
    id: "gallery-nav-button"

# Wait for gallery view
- extendedWaitUntil:
    visible:
      id: "gallery-view"
    timeout: 2000

# Navigate back to create
- tapOn:
    id: "edit-nav-button"

# Verify text view is visible again
- extendedWaitUntil:
    visible:
      id: "text-view"
    timeout: 2000
