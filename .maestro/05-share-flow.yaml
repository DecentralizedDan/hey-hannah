appId: com.heyhannah.app
---
# Test: Open share modal

- launchApp
- tapOn: "Say something..."
- inputText: "Share Test"
- hideKeyboard

# Tap share button
- tapOn:
    id: "share-control"

# Verify share modal appears
- assertVisible:
    id: "share-modal"

# Close modal
- tapOn:
    id: "close-share-modal"
