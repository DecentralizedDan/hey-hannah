appId: com.heyhannah.app
---
# Test: Open share flow

- launchApp

# Wait for fonts to load
- extendedWaitUntil:
    notVisible:
      id: "loading-text"
    timeout: 10000

# Wait for UI to be ready
- extendedWaitUntil:
    visible:
      id: "text-view"
    timeout: 3000
- tapOn:
    id: "text-view"
- extendedWaitUntil:
    visible:
      id: "text-input"
    timeout: 2000
- inputText: "Share Test"
- hideKeyboard
- extendedWaitUntil:
    visible:
      id: "share-control"
    timeout: 2000

# Tap share button
- tapOn:
    id: "share-control"

# Wait for share dialog
- waitForAnimationToEnd
