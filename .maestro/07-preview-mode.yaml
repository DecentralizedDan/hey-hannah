appId: com.heyhannah.app
---
# Test: Toggle preview mode

- launchApp
- tapOn: "Say something..."
- inputText: "Preview Test"
- hideKeyboard

# Tap preview button
- tapOn:
    id: "preview-control"

# Wait for preview to appear
- waitForAnimationToEnd

# Verify preview overlay is visible
- assertVisible:
    id: "preview-overlay"

# Tap to exit preview
- tapOn:
    id: "preview-overlay"

# Verify we're back to edit view
- assertVisible: "Preview Test"
